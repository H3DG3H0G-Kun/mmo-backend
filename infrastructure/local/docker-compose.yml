services:

  postgres:
    image: postgres:16
    container_name: mmo_postgres
    restart: unless-stopped
    env_file:
      - ./env/dev.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mmo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mmo}
      POSTGRES_DB: ${POSTGRES_DB:-mmorpg}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - mmo_postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
      - ./postgres/seed:/seed:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    container_name: mmo_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - mmo_redis_data:/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: mmo_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: mmo_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:${KAFKA_PORT:-9092}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: mmo_kafka_ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "${KAFKA_UI_PORT:-8081}:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092

  # ---------------------------
  # Observability (E05 Story #4)
  # ---------------------------

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: mmo_prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  loki:
    image: grafana/loki:2.9.8
    container_name: mmo_loki
    restart: unless-stopped
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - mmo_loki_data:/loki

  promtail:
    image: grafana/promtail:2.9.8
    container_name: mmo_promtail
    restart: unless-stopped
    depends_on:
      - loki
    command: ["-config.file=/etc/promtail/promtail-config.yml"]
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock

  grafana:
    image: grafana/grafana:11.2.0
    container_name: mmo_grafana
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    env_file:
      - ./env/dev.env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - mmo_grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro

  # ---------------------------
  # Auth service (opt-in via profile)
  # ---------------------------
  auth-service:
    profiles: ["app"]
    build:
      context: ../..
      dockerfile: services/auth-service/Dockerfile
    container_name: mmo_auth_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "${AUTH_SERVICE_PORT:-8080}:8080"
    env_file:
      - ./env/dev.env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}
      MMO_DB_HOST: postgres
      MMO_DB_PORT: 5432
      MMO_DB_NAME: ${POSTGRES_DB:-mmorpg}
      MMO_DB_USER: ${POSTGRES_USER:-mmo}
      MMO_DB_PASS: ${POSTGRES_PASSWORD:-mmo}
      MMO_REDIS_HOST: redis
      MMO_REDIS_PORT: 6379
      MMO_KAFKA_BOOTSTRAP: kafka:9092

volumes:
  mmo_postgres_data:
  mmo_redis_data:
  mmo_loki_data:
  mmo_grafana_data:
